display_information:
  name: Mobile Sprints
  description: Sends Jira sprint risk alerts to Slack.
  background_color: "#2C2D30"

features:
  bot_user:
    display_name: mobile-sprint-progress
    always_online: false

oauth_config:
  scopes:
    bot:
      - chat:write

settings:
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
